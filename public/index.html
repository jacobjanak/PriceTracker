<!DOCTYPE html>
<html>
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
	<link rel="manifest" href="./favicon_io/site.webmanifest">

	<!-- SEO -->
	<title>Bitcoin Price Tracker - Live BTC Price</title>
	<meta name="description" content="Live Bitcoin price tracker. Simply displays the current price of BTC in the page and the tab header with automatic updates.">
	<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "url": "https://www.btcpricenow.com",
    "logo": "https://www.btcpricenow.com/images/logo.png"
  }
  </script>

  <!-- CSS -->
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/style.css" />
</head>
<body>

	<!-- Navbar -->
	<nav id="navbar" class="d-flex justify-content-between">
		<h1 class="color-2">btcpricenow.com</h1>
		<div class="d-flex align-items-center">
			<span class="red-dot"></span>
			<span class="color-1">Live</span>
		</div>
	</nav>

	<!-- Main -->
	<div id="main-content" class="d-flex justify-content-center align-items-center">
			<div class="text-center">
				<span id="price-display" class="color-1">--.--</span>
				<h1 id="price-asset" class="color-2">BTC/USD</h1>
			</div>
	</div>

	<!-- JS -->
	<script src="./js/jquery.min.js"></script>
	<script src="./js/script.js"></script>
