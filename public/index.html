<!DOCTYPE html>
<html>
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
	<link rel="manifest" href="./favicon_io/site.webmanifest">

	<!-- SEO -->
	<title>Bitcoin Price Tracker | Live BTC Price</title>
	<meta name="description" content="Live Bitcoin price tracker. Simply displays the current price of BTC in the page and the tab header with automatic updates.">
	<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "url": "https://www.btcpricenow.com/",
    "logo": "https://www.btcpricenow.com/images/logo.png"
  }
  </script>

  <!-- Open Graph Protocol -->
  <meta property="og:title" content="Bitcoin Price Tracker | Live BTC Price" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://www.btcpricenow.com/" />
	<meta property="og:image" content="https://www.btcpricenow.com/images/logo.png" />

  <!-- CSS -->
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/style.css" />
</head>
<body>

	<!-- Navbar -->
	<nav id="navbar" class="d-flex justify-content-between">
		<a href="/">
			<div class="d-flex align-items-center">
				<img id="logo" src="./images/logo.png" alt="Logo" />
				<h1 id="brand" class="size-3 color-2"><b>btcpricenow.com</b></h1>
			</div>
		</a>
	</nav>

	<!-- Main -->
	<div id="main-content" class="d-flex justify-content-center align-items-center">
		<div class="text-center">
			<span id="price-display" class="size-1 color-1">--.--</span>
			<h1 id="price-asset" class="size-2 color-2">BTC/USD</h1>
		</div>
	</div>

	<footer class="d-none">
		<div id="live-indicator" class="d-flex align-items-center">
			<span class="red-dot"></span>
			<span class="size-4 color-1"><b>Live</b></span>
		</div>
		<div id="last-update" class="color-1">Updated 0 seconds ago</div>
	</footer>

	<!-- JS -->
	<script src="./js/jquery.min.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
